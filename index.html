<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille personnalisée</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: #e6d2b5;
            border: 8px solid;
            border-radius: 12px;
            width: 250px;
            height: 250px;
            box-sizing: border-box;
        }
        .grid {
            display: grid;
            gap: 1px;
            width: 200px;
            height: 200px;
            padding: 5px;
            background-color: white;
            border-radius: 8px;
        }
        .cell {
            border: 1px solid #ddd;
            width: 100%;
            height: 100%;
            border-radius: 1px;
            min-width: 0;
            min-height: 0;
        }
        .blue {
            background-color: blue;
        }
        .red {
            background-color: red;
        }
        .black {
            background-color: black;
        }
        .beige {
            background-color: #b0a68e;
        }
        .border-blue {
            border-color: blue;
        }
        .border-red {
            border-color: red;
        }
    </style>
</head>
<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const size = parseInt(params.get('size')) || 3;
        const colors = params.get('color') || '';
        const borderColor = parseInt(params.get('border')) || 1;

        if (colors.length !== size * size) {
            alert('Erreur : La chaîne de couleurs doit correspondre à la taille de la grille (size * size).');
        } else {
            const container = document.createElement('div');
            container.className = 'container';
            if (borderColor === 1) container.classList.add('border-blue');
            if (borderColor === 2) container.classList.add('border-red');

            const gridContainer = document.createElement('div');
            gridContainer.className = 'grid';
            gridContainer.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            gridContainer.style.gridTemplateRows = `repeat(${size}, 1fr)`;

            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                const color = colors[i];
                if (color === '1') cell.classList.add('blue');
                if (color === '2') cell.classList.add('red');
                if (color === '3') cell.classList.add('black');
                if (color === '4') cell.classList.add('beige');
                gridContainer.appendChild(cell);
            }

            container.appendChild(gridContainer);
            document.body.appendChild(container);
        }
    </script>
</body>
</html>

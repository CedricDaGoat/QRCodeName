<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille personnalisée</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80vw;
            height: 80vh;
            border: 10px solid;
        }

        .grid {
            display: grid;
            gap: 5px;
            width: auto;
            height: auto;
        }

        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ddd;
        }

        .blue {
            background-color: blue;
        }

        .red {
            background-color: red;
        }

        .black {
            background-color: black;
        }

        .beige {
            background-color: #8b5e3c; /* Beige foncé */
        }

        .border-blue {
            border-color: blue;
        }

        .border-red {
            border-color: red;
        }
    </style>
</head>
<body>
    <script>
        // Récupérer les paramètres de l'URL
        const params = new URLSearchParams(window.location.search);
        const size = parseInt(params.get('size')) || 3; // Taille de la grille par défaut : 3x3
        const colors = params.get('color') || ''; // Chaîne de couleurs par défaut vide
        const borderColor = parseInt(params.get('border')) || 1; // Couleur du carré principal par défaut : 1 (bleu)

        // Vérifier que la longueur de colors correspond à size*size
        if (colors.length !== size * size) {
            alert('Erreur : La chaîne de couleurs doit correspondre à la taille de la grille (size * size).');
        } else {
            // Créer le conteneur principal avec bordure colorée
            const container = document.createElement('div');
            container.className = 'container';
            if (borderColor === 1) container.classList.add('border-blue');
            if (borderColor === 2) container.classList.add('border-red');

            // Créer la grille
            const gridContainer = document.createElement('div');
            gridContainer.className = 'grid';
            gridContainer.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            gridContainer.style.gridTemplateRows = `repeat(${size}, 1fr)`;

            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';

                // Assigner une couleur basée sur le caractère
                const color = colors[i];
                if (color === '1') cell.classList.add('blue');
                if (color === '2') cell.classList.add('red');
                if (color === '3') cell.classList.add('black');
                if (color === '4') cell.classList.add('beige');

                gridContainer.appendChild(cell);
            }

            // Ajouter la grille au conteneur principal
            container.appendChild(gridContainer);

            // Ajouter le conteneur principal au corps du document
            document.body.appendChild(container);
        }
    </script>
</body>
</html>
